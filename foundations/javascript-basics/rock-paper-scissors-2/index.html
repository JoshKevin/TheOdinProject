<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game with UI</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,1000&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <p id="header"> Rock Paper and Scissors Game</p>
    <div>
        <div id="divBtnContainer">
            <div class="btnContainer">
                <button type="button" value="rock">✊</button>
                <p>ROCK</p>
            </div>
            <div class="btnContainer">
                <button type="button" value="paper">✋</button>
                <p>PAPER</p>
            </div>
            <div class="btnContainer">
                <button type="button" value="scissors">✌️</button>
                <p>SCISSORS</p>
            </div>
            
            
            
        </div>

    </div>
    <div id="result"></div>
</body>

</html>
